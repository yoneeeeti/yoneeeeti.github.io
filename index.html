<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360åº¦ãƒ‘ãƒãƒ©ãƒãƒ“ãƒ¥ãƒ¼ãƒ¯ãƒ¼</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
        }
        
        #instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        
        #backButton {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: none;
        }
        
        #backButton:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .sphere-label {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            text-align: center;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <div id="instructions">
                <div id="homeInstructions">
                    <h3>ğŸŒ 360åº¦ãƒ‘ãƒãƒ©ãƒãƒ“ãƒ¥ãƒ¼ãƒ¯ãƒ¼</h3>
                    <p>çƒä½“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å†…éƒ¨ã«å…¥ã‚Šã€360åº¦ãƒ“ãƒ¥ãƒ¼ã‚’ä½“é¨“ã—ã¦ãã ã•ã„</p>
                    <p>ãƒã‚¦ã‚¹: è¦–ç‚¹å›è»¢ | ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
                </div>
                <div id="panoramaInstructions" style="display: none;">
                    <h3>ğŸ® ãƒ‘ãƒãƒ©ãƒãƒ“ãƒ¥ãƒ¼</h3>
                    <p>ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹å›è»¢ | ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
                    <p>ä¸‹ã®ãƒœã‚¿ãƒ³ã§ãƒ›ãƒ¼ãƒ ç”»é¢ã«æˆ»ã‚Œã¾ã™</p>
                </div>
            </div>
            <button id="backButton">ğŸ  ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let homeScene, panoramaScene;
        let currentMode = 'home'; // 'home' or 'panorama'
        let spheres = [];
        let panoramaSphere;
        let raycaster, mouse;
        
        // ãƒ‘ãƒãƒ©ãƒç”»åƒã®URLï¼ˆå®Ÿéš›ã®360åº¦å†™çœŸã«ç½®ãæ›ãˆã¦ãã ã•ã„ï¼‰
        const panoramaImages = [
            './sea.JPG',
            './harrypoter.jpg',
            './night.JPG',
            './daytime.jpg',
            './paris.png'
        ];

        // çƒä½“ã®èª¬æ˜
        const sphereDescriptions = [
            'æµ·è¾ºã®ãƒ‘ãƒãƒ©ãƒ',
            'æ£®ã®ãƒ‘ãƒãƒ©ãƒ',
            'å¤•æ—¥ã®ãƒ‘ãƒãƒ©ãƒ',
            'éƒ½å¸‚ã®ãƒ‘ãƒãƒ©ãƒ',   // æ–°ã—ãè¿½åŠ 
            'ç«¹æ—ã®ãƒ‘ãƒãƒ©ãƒ'    // æ–°ã—ãè¿½åŠ 
        ];
        
        // å ´æ‰€ã®åå‰
        const locationNames = [
            'The Arabian Sea',
            'Harry Potter Studio Tour in Tokyo',
            'Sheikh Zayed Grand Mosque in Abu Dhabi',
            'Night view of Sheikh Zayed Grand Mosque',
            'The Eiffel Tower in Paris'
        ];

        function init() {
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã®è¨­å®š
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // ãƒ¬ã‚¤ã‚­ãƒ£ã‚¹ã‚¿ãƒ¼ã¨ãƒã‚¦ã‚¹ã®è¨­å®š
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // ãƒ›ãƒ¼ãƒ ã‚·ãƒ¼ãƒ³ã®ä½œæˆ
            createHomeScene();
            
            // ãƒ‘ãƒãƒ©ãƒã‚·ãƒ¼ãƒ³ã®ä½œæˆ
            createPanoramaScene();
            
            // åˆæœŸè¡¨ç¤º
            showHomeScene();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¿½åŠ 
            addEventListeners();
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—ã®é–‹å§‹
            animate();
        }

        function createHomeScene() {
            homeScene = new THREE.Scene();
            homeScene.background = new THREE.Color(0x111111);

            // ã‚«ãƒ¡ãƒ©ã®è¨­å®šï¼ˆ5å€‹ã®çƒä½“ãŒè¦‹ãˆã‚‹ã‚ˆã†ã«è·é›¢ã‚’èª¿æ•´ï¼‰
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            homeScene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            homeScene.add(directionalLight);

            // 5ã¤ã®çƒä½“ã‚’å††å½¢ã«é…ç½®
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const radius = 4; // å††ã®åŠå¾„
            
            for (let i = 0; i < 5; i++) {
                // å††å½¢é…ç½®ã®è§’åº¦ã‚’è¨ˆç®—ï¼ˆä¸Šã‹ã‚‰æ™‚è¨ˆå›ã‚Šï¼‰
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2; // -90åº¦ã‹ã‚‰é–‹å§‹
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                // ãƒ†ã‚¯ã‚¹ãƒãƒ£ã®èª­ã¿è¾¼ã¿
                const textureLoader = new THREE.TextureLoader();
                const texture = textureLoader.load(panoramaImages[i]);
                
                const material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: true,
                    opacity: 0.9
                });
                
                const sphere = new THREE.Mesh(sphereGeometry, material);
                sphere.position.set(x, 0, z);
                sphere.userData = { index: i, description: sphereDescriptions[i] };
                
                // ãƒ›ãƒãƒ¼åŠ¹æœã®ãŸã‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
                sphere.userData.originalScale = 1;
                sphere.userData.targetScale = 1;
                
                // ãƒ†ã‚­ã‚¹ãƒˆã‚¹ãƒ—ãƒ©ã‚¤ãƒˆã‚’ä½œæˆ
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 128;
                const context = canvas.getContext('2d');
                
                // ãƒ†ã‚­ã‚¹ãƒˆã®æç”»
                context.fillStyle = 'rgba(0, 0, 0, 0.7)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = '#ffffff';
                context.font = 'bold 48px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(locationNames[i], canvas.width / 2, canvas.height / 2);
                
                const textTexture = new THREE.CanvasTexture(canvas);
                const textMaterial = new THREE.SpriteMaterial({ 
                    map: textTexture,
                    transparent: true
                });
                
                const textSprite = new THREE.Sprite(textMaterial);
                textSprite.position.set(x, 2, z); // çƒä½“ã®ä¸Šã«é…ç½®
                textSprite.scale.set(2, 0.5, 1);
                
                homeScene.add(sphere);
                homeScene.add(textSprite);
                spheres.push(sphere);
            }

            // OrbitControlsã®å®Ÿè£…ï¼ˆç°¡æ˜“ç‰ˆï¼‰
            setupHomeControls();
        }

        function createPanoramaScene() {
            panoramaScene = new THREE.Scene();
            
            // ãƒ‘ãƒãƒ©ãƒç”¨ã®çƒä½“ï¼ˆå†…å´ã‹ã‚‰è¦‹ã‚‹ãŸã‚åè»¢ï¼‰
            const geometry = new THREE.SphereGeometry(10, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ã‚‹ãŸã‚ã«åè»¢
            
            const material = new THREE.MeshBasicMaterial();
            panoramaSphere = new THREE.Mesh(geometry, material);
            panoramaScene.add(panoramaSphere);
        }

        function setupHomeControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let sphereRotation = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                if (currentMode === 'home') {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (currentMode === 'home') {
                    // ãƒã‚¦ã‚¹ä½ç½®ã‚’æ­£è¦åŒ–
                    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    
                    // ãƒ›ãƒãƒ¼åŠ¹æœ
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(spheres);
                    
                    spheres.forEach(sphere => {
                        sphere.userData.targetScale = 1;
                    });
                    
                    if (intersects.length > 0) {
                        intersects[0].object.userData.targetScale = 1.1;
                        document.body.style.cursor = 'pointer';
                    } else {
                        document.body.style.cursor = 'default';
                    }

                    if (isDragging) {
                        const deltaMove = {
                            x: e.clientX - previousMousePosition.x,
                            y: e.clientY - previousMousePosition.y
                        };

                        sphereRotation.y += deltaMove.x * 0.005;
                        sphereRotation.x += deltaMove.y * 0.005;
                        
                        // ã‚«ãƒ¡ãƒ©ã®å›è»¢
                        camera.position.x = 10 * Math.sin(sphereRotation.y) * Math.cos(sphereRotation.x);
                        camera.position.y = 2 + 8 * Math.sin(sphereRotation.x);
                        camera.position.z = 10 * Math.cos(sphereRotation.y) * Math.cos(sphereRotation.x);
                        camera.lookAt(0, 0, 0);

                        previousMousePosition = { x: e.clientX, y: e.clientY };
                    }
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                if (currentMode === 'home') {
                    const zoomSpeed = 0.1;
                    const distance = camera.position.length();
                    const newDistance = Math.max(5, Math.min(20, distance + e.deltaY * zoomSpeed * 0.01));
                    const direction = camera.position.clone().normalize();
                    direction.y = Math.max(direction.y, 0.1); // åœ°é¢ã‚ˆã‚Šä¸‹ã«è¡Œã‹ãªã„ã‚ˆã†åˆ¶é™
                    camera.position.copy(direction.multiplyScalar(newDistance));
                }
                e.preventDefault();
            });
        }

        function setupPanoramaControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let cameraRotation = { x: 0, y: 0 };

            function onMouseDown(e) {
                if (currentMode === 'panorama') {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            }

            function onMouseMove(e) {
                if (currentMode === 'panorama' && isDragging) {
                    const deltaMove = {
                        x: e.clientX - previousMousePosition.x,
                        y: e.clientY - previousMousePosition.y
                    };

                    cameraRotation.y -= deltaMove.x * 0.005;
                    cameraRotation.x -= deltaMove.y * 0.005;
                    
                    // ä¸Šä¸‹ã®å›è»¢ã‚’åˆ¶é™
                    cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotation.x));
                    
                    // ã‚«ãƒ¡ãƒ©ã®å›è»¢ã‚’é©ç”¨
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y = cameraRotation.y;
                    camera.rotation.x = cameraRotation.x;

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            }

            function onMouseUp() {
                isDragging = false;
            }

            function onWheel(e) {
                if (currentMode === 'panorama') {
                    // ãƒ‘ãƒãƒ©ãƒãƒ¢ãƒ¼ãƒ‰ã§ã®ã‚ºãƒ¼ãƒ ï¼ˆFOVã‚’å¤‰æ›´ï¼‰
                    camera.fov += e.deltaY * 0.05;
                    camera.fov = Math.max(10, Math.min(120, camera.fov));
                    camera.updateProjectionMatrix();
                }
                e.preventDefault();
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ä¿å­˜ï¼ˆå¾Œã§å‰Šé™¤ã™ã‚‹ãŸã‚ï¼‰
            renderer.domElement.panoramaMouseDown = onMouseDown;
            renderer.domElement.panoramaMouseMove = onMouseMove;
            renderer.domElement.panoramaMouseUp = onMouseUp;
            renderer.domElement.panoramaWheel = onWheel;

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
        }

        function addEventListeners() {
            // çƒä½“ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('click', (e) => {
                if (currentMode === 'home') {
                    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(spheres);
                    
                    if (intersects.length > 0) {
                        const selectedSphere = intersects[0].object;
                        enterPanorama(selectedSphere.userData.index);
                    }
                }
            });

            // æˆ»ã‚‹ãƒœã‚¿ãƒ³
            document.getElementById('backButton').addEventListener('click', () => {
                showHomeScene();
            });

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize);
        }

        function enterPanorama(index) {
            currentMode = 'panorama';
            
            // UIã®åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('homeInstructions').style.display = 'none';
            document.getElementById('panoramaInstructions').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
            
            // ãƒ‘ãƒãƒ©ãƒçƒä½“ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’è¨­å®š
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(panoramaImages[index]);
            panoramaSphere.material.map = texture;
            panoramaSphere.material.needsUpdate = true;
            
            // ã‚«ãƒ¡ãƒ©ã‚’ãƒªã‚»ãƒƒãƒˆ
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
            camera.fov = 75;
            camera.updateProjectionMatrix();
            
            // ãƒ‘ãƒãƒ©ãƒç”¨ã®ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’è¨­å®š
            setupPanoramaControls();
            
            // ã‚·ãƒ¼ãƒ³ã‚’åˆ‡ã‚Šæ›¿ãˆ
            scene = panoramaScene;
        }

        function showHomeScene() {
            currentMode = 'home';
            
            // UIã®åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('homeInstructions').style.display = 'block';
            document.getElementById('panoramaInstructions').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            
            // ã‚«ãƒ¡ãƒ©ã‚’ãƒªã‚»ãƒƒãƒˆ
            camera.position.set(0, 2, 10);
            camera.lookAt(0, 0, 0);
            camera.fov = 75;
            camera.updateProjectionMatrix();
            
            // ã‚·ãƒ¼ãƒ³ã‚’åˆ‡ã‚Šæ›¿ãˆ
            scene = homeScene;
            
            document.body.style.cursor = 'default';
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (currentMode === 'home') {
                // çƒä½“ã®ãƒ›ãƒãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                spheres.forEach(sphere => {
                    const scale = sphere.userData.targetScale;
                    sphere.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);
                    
                    // çƒä½“ã‚’ã‚†ã£ãã‚Šå›è»¢
                    sphere.rotation.y += 0.005;
                });
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // åˆæœŸåŒ–
        init();
    </script>
</body>
