<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度パノラマビューワー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
        }
        
        #instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        
        #backButton {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: none;
        }
        
        #backButton:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .sphere-label {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            text-align: center;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <div id="instructions">
                <div id="homeInstructions">
                    <h3>🌐 360度パノラマビューワー</h3>
                    <p>球体をタップ/クリックして内部に入り、360度ビューを体験してください</p>
                    <p>📱 スマホ: タッチで視点回転・ピンチでズーム<br>
                    🖥️ PC: マウスで視点回転・ホイールでズーム</p>
                </div>
                <div id="panoramaInstructions" style="display: none;">
                    <h3>🎮 パノラマビュー</h3>
                    <p>📱 スマホ: ドラッグで視点回転・ピンチでズーム<br>
                    🖥️ PC: マウスドラッグで視点回転・ホイールでズーム</p>
                    <p>下のボタンでホーム画面に戻れます</p>
                </div>
            </div>
            <button id="backButton">🏠 ホームに戻る</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let homeScene, panoramaScene;
        let currentMode = 'home'; // 'home' or 'panorama'
        let spheres = [];
        let panoramaSphere;
        let raycaster, mouse;
        
        // パノラマ画像のURL（実際の360度写真に置き換えてください）
        const panoramaImages = [
            './sea.JPG',
            './harrypoter.jpg',
            './night.JPG',
            './daytime.jpg',
            './paris.png'
        ];

        // 球体の説明
        const sphereDescriptions = [
            '海辺のパノラマ',
            '森のパノラマ',
            '夕日のパノラマ',
            '都市のパノラマ',
            '竹林のパノラマ'
        ];
        
        // 場所の名前
        const locationNames = [
            'The Arabian Sea',
            'Harry Potter Studio Tour in Tokyo',
            'Sheikh Zayed Grand Mosque in Abu Dhabi',
            'Night view of Sheikh Zayed Grand Mosque',
            'The Eiffel Tower in Paris'
        ];

        function init() {
            // レンダラーの設定
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // レイキャスターとマウスの設定
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // ホームシーンの作成
            createHomeScene();
            
            // パノラマシーンの作成
            createPanoramaScene();
            
            // 初期表示
            showHomeScene();
            
            // イベントリスナーの追加
            addEventListeners();
            
            // アニメーションループの開始
            animate();
        }

        function createHomeScene() {
            homeScene = new THREE.Scene();
            homeScene.background = new THREE.Color(0x111111);

            // カメラの設定（5個の球体が見えるように距離を調整）
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            // ライティング
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            homeScene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            homeScene.add(directionalLight);

            // 5つの球体を円形に配置
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const radius = 4; // 円の半径
            
            for (let i = 0; i < 5; i++) {
                // 円形配置の角度を計算（上から時計回り）
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2; // -90度から開始
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                // テクスチャの読み込み
                const textureLoader = new THREE.TextureLoader();
                const texture = textureLoader.load(panoramaImages[i]);
                
                const material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: true,
                    opacity: 0.9
                });
                
                const sphere = new THREE.Mesh(sphereGeometry, material);
                sphere.position.set(x, 0, z);
                sphere.userData = { index: i, description: sphereDescriptions[i] };
                
                // ホバー効果のためのアニメーション用データ
                sphere.userData.originalScale = 1;
                sphere.userData.targetScale = 1;
                
                // テキストスプライトを作成
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 128;
                const context = canvas.getContext('2d');
                
                // テキストの描画
                context.fillStyle = 'rgba(0, 0, 0, 0.7)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = '#ffffff';
                context.font = 'bold 48px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(locationNames[i], canvas.width / 2, canvas.height / 2);
                
                const textTexture = new THREE.CanvasTexture(canvas);
                const textMaterial = new THREE.SpriteMaterial({ 
                    map: textTexture,
                    transparent: true
                });
                
                const textSprite = new THREE.Sprite(textMaterial);
                textSprite.position.set(x, 2, z); // 球体の上に配置
                textSprite.scale.set(2, 0.5, 1);
                
                homeScene.add(sphere);
                homeScene.add(textSprite);
                spheres.push(sphere);
            }

            // OrbitControlsの実装（簡易版）
            setupHomeControls();
        }

        function createPanoramaScene() {
            panoramaScene = new THREE.Scene();
            
            // パノラマ用の球体（内側から見るため反転）
            const geometry = new THREE.SphereGeometry(10, 60, 40);
            geometry.scale(-1, 1, 1); // 内側から見るために反転
            
            const material = new THREE.MeshBasicMaterial();
            panoramaSphere = new THREE.Mesh(geometry, material);
            panoramaScene.add(panoramaSphere);
        }

        function setupHomeControls() {
            let isDragging = false;
            let previousPosition = { x: 0, y: 0 };
            let sphereRotation = { x: 0, y: 0 };

            // マウス/タッチ開始
            function onPointerDown(e) {
                if (currentMode === 'home') {
                    isDragging = true;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    previousPosition = { x: clientX, y: clientY };
                }
            }

            // マウス/タッチ移動
            function onPointerMove(e) {
                if (currentMode === 'home') {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    // マウス位置を正規化（ホバー効果用、タッチでは最後のタッチ位置）
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    
                    // ホバー効果（PC のみ）
                    if (!e.touches) {
                        raycaster.setFromCamera(mouse, camera);
                        const intersects = raycaster.intersectObjects(spheres);
                        
                        spheres.forEach(sphere => {
                            sphere.userData.targetScale = 1;
                        });
                        
                        if (intersects.length > 0) {
                            intersects[0].object.userData.targetScale = 1.1;
                            document.body.style.cursor = 'pointer';
                        } else {
                            document.body.style.cursor = 'default';
                        }
                    }

                    if (isDragging) {
                        const deltaMove = {
                            x: clientX - previousPosition.x,
                            y: clientY - previousPosition.y
                        };

                        sphereRotation.y += deltaMove.x * 0.005;
                        sphereRotation.x += deltaMove.y * 0.005;
                        
                        // カメラの回転
                        camera.position.x = 10 * Math.sin(sphereRotation.y) * Math.cos(sphereRotation.x);
                        camera.position.y = 2 + 8 * Math.sin(sphereRotation.x);
                        camera.position.z = 10 * Math.cos(sphereRotation.y) * Math.cos(sphereRotation.x);
                        camera.lookAt(0, 0, 0);

                        previousPosition = { x: clientX, y: clientY };
                    }
                }
                
                // タッチイベントのデフォルト動作を防止
                if (e.touches && isDragging) {
                    e.preventDefault();
                }
            }

            // マウス/タッチ終了
            function onPointerUp() {
                isDragging = false;
            }

            // ホイールズーム
            function onWheel(e) {
                if (currentMode === 'home') {
                    const zoomSpeed = 0.1;
                    const distance = camera.position.length();
                    const newDistance = Math.max(5, Math.min(20, distance + e.deltaY * zoomSpeed * 0.01));
                    const direction = camera.position.clone().normalize();
                    direction.y = Math.max(direction.y, 0.1); // 地面より下に行かないよう制限
                    camera.position.copy(direction.multiplyScalar(newDistance));
                }
                e.preventDefault();
            }

            // ピンチズーム対応
            let initialPinchDistance = 0;
            let initialCameraDistance = 0;

            function onTouchStart(e) {
                if (e.touches.length === 2 && currentMode === 'home') {
                    // ピンチズーム開始
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
                    initialCameraDistance = camera.position.length();
                    isDragging = false; // ドラッグを無効化
                } else {
                    onPointerDown(e);
                }
                e.preventDefault();
            }

            function onTouchMove(e) {
                if (e.touches.length === 2 && currentMode === 'home') {
                    // ピンチズーム
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (initialPinchDistance > 0) {
                        const scale = initialPinchDistance / distance;
                        const newDistance = Math.max(5, Math.min(20, initialCameraDistance * scale));
                        const direction = camera.position.clone().normalize();
                        direction.y = Math.max(direction.y, 0.1);
                        camera.position.copy(direction.multiplyScalar(newDistance));
                    }
                } else if (e.touches.length === 1) {
                    onPointerMove(e);
                }
                e.preventDefault();
            }

            function onTouchEnd(e) {
                if (e.touches.length < 2) {
                    initialPinchDistance = 0;
                }
                onPointerUp();
            }

            // マウスイベント
            renderer.domElement.addEventListener('mousedown', onPointerDown);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            renderer.domElement.addEventListener('mouseup', onPointerUp);
            renderer.domElement.addEventListener('wheel', onWheel);

            // タッチイベント
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd);
        }

        function setupPanoramaControls() {
            let isDragging = false;
            let previousPosition = { x: 0, y: 0 };
            let cameraRotation = { x: 0, y: 0 };

            function onPointerDown(e) {
                if (currentMode === 'panorama') {
                    isDragging = true;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    previousPosition = { x: clientX, y: clientY };
                }
            }

            function onPointerMove(e) {
                if (currentMode === 'panorama' && isDragging) {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const deltaMove = {
                        x: clientX - previousPosition.x,
                        y: clientY - previousPosition.y
                    };

                    cameraRotation.y -= deltaMove.x * 0.005;
                    cameraRotation.x -= deltaMove.y * 0.005;
                    
                    // 上下の回転を制限
                    cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotation.x));
                    
                    // カメラの回転を適用
                    camera.rotation.order = 'YXZ';
                    camera.rotation.y = cameraRotation.y;
                    camera.rotation.x = cameraRotation.x;

                    previousPosition = { x: clientX, y: clientY };
                    
                    // タッチイベントのデフォルト動作を防止
                    if (e.touches) {
                        e.preventDefault();
                    }
                }
            }

            function onPointerUp() {
                isDragging = false;
            }

            function onWheel(e) {
                if (currentMode === 'panorama') {
                    // パノラマモードでのズーム（FOVを変更）
                    camera.fov += e.deltaY * 0.05;
                    camera.fov = Math.max(10, Math.min(120, camera.fov));
                    camera.updateProjectionMatrix();
                }
                e.preventDefault();
            }

            // ピンチズーム対応（パノラマ内）
            let initialPinchDistance = 0;
            let initialFov = 75;

            function onTouchStart(e) {
                if (e.touches.length === 2 && currentMode === 'panorama') {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
                    initialFov = camera.fov;
                    isDragging = false;
                } else {
                    onPointerDown(e);
                }
                e.preventDefault();
            }

            function onTouchMove(e) {
                if (e.touches.length === 2 && currentMode === 'panorama') {
                    // ピンチズーム
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (initialPinchDistance > 0) {
                        const scale = initialPinchDistance / distance;
                        camera.fov = Math.max(10, Math.min(120, initialFov * scale));
                        camera.updateProjectionMatrix();
                    }
                } else if (e.touches.length === 1) {
                    onPointerMove(e);
                }
                e.preventDefault();
            }

            function onTouchEnd(e) {
                if (e.touches.length < 2) {
                    initialPinchDistance = 0;
                }
                onPointerUp();
            }

            // 既存のイベントリスナーを削除
            const canvas = renderer.domElement;
            if (canvas.panoramaMouseDown) {
                canvas.removeEventListener('mousedown', canvas.panoramaMouseDown);
                canvas.removeEventListener('mousemove', canvas.panoramaMouseMove);
                canvas.removeEventListener('mouseup', canvas.panoramaMouseUp);
                canvas.removeEventListener('wheel', canvas.panoramaWheel);
            }

            // マウスイベント
            canvas.addEventListener('mousedown', onPointerDown);
            canvas.addEventListener('mousemove', onPointerMove);
            canvas.addEventListener('mouseup', onPointerUp);
            canvas.addEventListener('wheel', onWheel);

            // タッチイベント
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);

            // イベントリスナーを保存（後で削除するため）
            canvas.panoramaMouseDown = onPointerDown;
            canvas.panoramaMouseMove = onPointerMove;
            canvas.panoramaMouseUp = onPointerUp;
            canvas.panoramaWheel = onWheel;
        }

        function addEventListeners() {
            // 球体のクリック/タッチイベント
            let touchStartTime = 0;
            let touchStartPos = { x: 0, y: 0 };

            function onSelectSphere(e) {
                if (currentMode === 'home') {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    mouse.x = (clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(spheres);
                    
                    if (intersects.length > 0) {
                        const selectedSphere = intersects[0].object;
                        enterPanorama(selectedSphere.userData.index);
                    }
                }
            }

            // マウスクリック
            renderer.domElement.addEventListener('click', onSelectSphere);

            // タッチイベント（タップ判定）
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    touchStartTime = Date.now();
                    touchStartPos = {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                }
            });

            renderer.domElement.addEventListener('touchend', (e) => {
                if (e.changedTouches.length === 1) {
                    const touchEndTime = Date.now();
                    const touchEndPos = {
                        x: e.changedTouches[0].clientX,
                        y: e.changedTouches[0].clientY
                    };
                    
                    // タップ判定（時間300ms以内、移動距離30px以内）
                    const timeDiff = touchEndTime - touchStartTime;
                    const distance = Math.sqrt(
                        Math.pow(touchEndPos.x - touchStartPos.x, 2) +
                        Math.pow(touchEndPos.y - touchStartPos.y, 2)
                    );
                    
                    if (timeDiff < 300 && distance < 30) {
                        onSelectSphere(e.changedTouches[0]);
                    }
                }
            });

            // 戻るボタン
            document.getElementById('backButton').addEventListener('click', () => {
                showHomeScene();
            });

            // ウィンドウリサイズ
            window.addEventListener('resize', onWindowResize);
        }

        function enterPanorama(index) {
            currentMode = 'panorama';
            
            // UIの切り替え
            document.getElementById('homeInstructions').style.display = 'none';
            document.getElementById('panoramaInstructions').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
            
            // パノラマ球体のテクスチャを設定
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(panoramaImages[index]);
            panoramaSphere.material.map = texture;
            panoramaSphere.material.needsUpdate = true;
            
            // カメラをリセット
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
            camera.fov = 75;
            camera.updateProjectionMatrix();
            
            // パノラマ用のコントロールを設定
            setupPanoramaControls();
            
            // シーンを切り替え
            scene = panoramaScene;
        }

        function showHomeScene() {
            currentMode = 'home';
            
            // UIの切り替え
            document.getElementById('homeInstructions').style.display = 'block';
            document.getElementById('panoramaInstructions').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            
            // カメラをリセット
            camera.position.set(0, 2, 10);
            camera.lookAt(0, 0, 0);
            camera.fov = 75;
            camera.updateProjectionMatrix();
            
            // シーンを切り替え
            scene = homeScene;
            
            document.body.style.cursor = 'default';
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (currentMode === 'home') {
                // 球体のホバーアニメーション
                spheres.forEach(sphere => {
                    const scale = sphere.userData.targetScale;
                    sphere.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);
                    
                    // 球体をゆっくり回転
                    sphere.rotation.y += 0.005;
                });
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 初期化
        init();
    </script>
</body>
</html>
